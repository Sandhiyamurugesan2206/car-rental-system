<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Your Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #d7ffd9);
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h2 {
      color: #4CAF50;
    }
    img {
      max-width: 200px;
      margin: 20px 0;
    }
    .upi-id {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      margin: 10px auto;
    }
    .pay-btn {
      margin-top: 20px;
    }
    .pay-btn button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .pay-btn button:hover {
      background-color: #388E3C;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Complete Your Payment</h2>
  <p>Scan the QR code to make payment</p>
  <img src="https://static9.depositphotos.com/1008406/1160/v/950/depositphotos_11605126-stock-illustration-qr-code.jpg" alt="QR Code">
  <div class="upi-id">
    <strong>UPI ID: driveease@upi</strong>
  </div>
  <div class="pay-btn">
    <button onclick="payNow()">Pay Now</button>
  </div>
</div>

<script>
  function payNow() {
    const urlParams = new URLSearchParams(window.location.search);
    const carId = urlParams.get('car_id');
    if (carId) {
      window.location.href = 'confirmation.php?car_id=' + encodeURIComponent(carId);
    } else {
      alert("Car ID is missing or incorrect!");
    }
  }
</script>

</body>
</html>
